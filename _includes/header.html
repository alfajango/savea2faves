<div class="header-container">
  <header class="wrapper clearfix">
    <a id="header-logo" href="/"><img src="/img/save-mi-faves-logo.png" /></a>

    <nav>
      <ul>
        {% for page in site.pages %}
          {% if page.title %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

    <ul id="social-links">
      {% if site.github_username %}
        <li><a target="_blank" href="https://github.com/{{ site.github_username }}"><img src="/img/a2rb-social-icon-github.png" alt="Github icon" /></a></li>
      {% endif %}
      {% if site.twitter_username %}
        <li><a target="_blank" href="https://twitter.com/{{ site.twitter_username }}"><img src="/img/a2rb-social-icon-twitter.png" alt="Twitter icon" /></a></li>
      {% endif %}
      {% if site.twitter_message %}
        <li><a target="_blank" href="http://twitter.com/intent/tweet?text={{ site.twitter_message | url_encode }}">Tweet Your Support!</a></li>
      {% endif %}
    </ul>
  </header>
</div>
